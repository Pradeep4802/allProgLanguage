<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <script src="https://kit.fontawesome.com/a7bdda138c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img src="gateway.jpg" alt="" />
        <div class="content">
          <h3>Gate of India</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet omnis
            voluptate earum perspiciatis totam officia.
          </p>
          <button class="btn" id="play"><i class="fa-solid fa-play"></i></button>
          <button class="btn pause1" id="pause"><i class="fa-solid fa-pause"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
