<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Music Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-8">
        <div class="image-box">
          <h1>Play Music</h1>
          <div class="partner-logo">
            <img src="Spotify.png" alt="" />
            <img src="inter.png" alt="" />
            <img src="trble.png" alt="" />
            <img src="mus.png" alt="" />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-container">
          <div class="menus">
            <button type="button" id="loginbtn" class="logs">Login</button>
            <button type="button" id="registerbtn" class="regs">
              Register
            </button>
          </div>
          <div class="info">
            <div id="login-tab">
              <h1>I've an account</h1>
              <input type="text" placeholder="Username" /><br />
              <input type="password" placeholder="password" />
              <button type="button">Log in</button>
            </div>
            <div id="register-tab">
              <h1>I'm new user</h1>
              <input type="text" placeholder="Username" /><br />
              <input type="email" placeholder="email" />
              <input type="password" placeholder="Password" />
              <button type="button">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let log = document.querySelector(".logs");
      let reg = document.querySelector(".regs");
      log.addEventListener("click", openloginTab);
      reg.addEventListener("click", openregisterTab);
      function openregisterTab() {
        document.getElementById("register-tab").style.display = "block";
        document.getElementById("login-tab").style.display = "none";
        document.getElementById("registerbtn").style.borderBottom =
          "4px solid #c200ff";
        document.getElementById("loginbtn").style.borderBottom = "none";
      }
      function openloginTab() {
        document.getElementById("login-tab").style.display = "block";
        document.getElementById("register-tab").style.display = "none";
        document.getElementById("loginbtn").style.borderBottom =
          "4px solid #c200ff";
        document.getElementById("registerbtn").style.borderBottom = "none";
      }
      // openregisterTab();
      // openloginTab();
    </script>
  </body>
</html>
